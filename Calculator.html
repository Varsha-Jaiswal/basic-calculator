<!DOCTYPE html>
<html>
<head>
	<title>
		Calculator
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body class="container">
	<br>
	<div class="jumbotron text-center">
			<br><br>
			<div class="page-header"><h3>CALCULATOR</h3></div>
			<br><br>
			Number 1:
			<input type="number" name="Number1" id="number1"> 
			<br><br>
			Number 2:
			<input type="number" name="Number2" id="number2">
			<br><br>
		</div>
			<div class="text-center" id="result"></div>
			<br><br>
			<div class="jumbotron text-center">
				<div class="btn-group">
			<button class="btn btn-primary" id="add" onclick="calculate(this)" value="add">
				Add
			</button>
			&nbsp;
			<button id="subtract" class="btn btn-primary" onclick="calculate(this)" value="subtract">
				Subtract
			</button>
			&nbsp;
			<button id="multiply" class="btn btn-primary" onclick="calculate(this)" value="multiply">
				Multiply
			</button>
			&nbsp;
			<button id="divide" class="btn btn-primary" onclick="calculate(this)" value="divide">
				Divide
			</button>
	</div>
	</div>
	<script>
		function calculate(x) {
			var a = Number(document.getElementById('number1').value);
			var b = Number(document.getElementById('number2').value);
			var c = 0;
			console.log(x.value);
			if(x.value=="add") {
				c = a+b;
			}
			else if(x.value=='subtract') {
				c = a-b;
			}
			else if (x.value=='multiply') {
				c = a*b;
			}
			else {
				if(b!=0) {
					c = a/b;
				}
			}
			document.getElementById('result').innerHTML = c;
		}
	</script>
</body>
</html>
